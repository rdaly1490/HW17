<!DOCTYPE html>
<html>
<head>
	<title>Game skeleton HW17</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>


	<div class="container-fluid" id="load">
		<div class="col-xs-10 col-xs-offset-1">Loading...</div>
	</div>

	<div class="container-fluid" id="menu">
		<div class="col-xs-12" id="main">
				<div class="col-xs-4"><a href="#play">Play</a></div>
				<div class="col-xs-4"><a href="#leader">Leaderboard</a></div>
				<div class="col-xs-4"><a href="#settings">Settings</a></div>
		</div>
		<div class="col-xs-10 col-xs-offset-1" id="intro">
			<p>Menu:</p>
			<p>Please Select an Option Above</p>
		</div>
		<div class="col-xs-10 page" id="play-game">
			<h3>Welcome to the game!</h3>
			<div class="col-xs-10 col-xs-offset-2"><img src="http://creativetravelgroup.com/wp-content/uploads/2013/04/under_construction2.png"></div>
		</div>
		<div class="col-xs-10 page" id="leaderboards">
			<div class="col-xs-8 col-xs-offset-4">
				<h3>Leaderboards</h3>
					<ol>
						<li>Guy1</li>
						<li>Guy2</li>
						<li>Guy3</li>
						<li>Guy4</li>
						<li>Guy5</li>
						<li>Guy6</li>
						<li>Guy7</li>
						<li>Guy8</li>
					</ol>
			</div>
		</div>
		<div class="col-xs-10 page" id="set">
			<div class="col-xs-8 col-xs-offset-3">Audio</div>
			<div class="col-xs-8 col-xs-offset-3">Graphics</div>
			<div class="col-xs-8 col-xs-offset-3">Language</div>
			<div class="col-xs-8 col-xs-offset-3">Controls</div>
		</div>
	</div>




<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
